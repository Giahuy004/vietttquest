<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập và Đăng ký - VIETQUEST</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
     body {
  background: linear-gradient(to right, #e3f2fd, #ffffff);
  height: 100vh; /* Đảm bảo body chiếm toàn bộ chiều cao màn hình */
  display: flex;
  justify-content: center; /* Căn giữa theo chiều ngang */
  align-items: center; /* Căn giữa theo chiều dọc */
  margin: 0;
}

.main-content {
  display: flex;
  justify-content: center; /* Căn giữa theo chiều ngang */
  align-items: center; /* Căn giữa theo chiều dọc */
  flex: 1;
  width: 100%;
}

.auth-container {
  max-width: 400px;
  width: 100%;
  background: white;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  animation: fadeInUp 0.6s ease; /* Thêm hiệu ứng fade-in */
  text-align: center; /* Căn chữ trong form */
}

.auth-container h2 {
  margin-bottom: 24px;
  font-size: 1.8rem;
  color: #1976d2;
}

.auth-container input {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  transition: border-color 0.3s;
}

.auth-container input:focus {
  outline: none;
  border-color: #1976d2;
  box-shadow: 0 0 6px rgba(25, 118, 210, 0.3);
}

.auth-container button {
  width: 100%;
  padding: 12px;
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.auth-container button:hover {
  background: #0d47a1;
}

.auth-container a {
  display: block;
  text-align: center;
  margin-top: 14px;
  color: #1976d2;
  text-decoration: none;
  font-weight: 500;
}

.auth-container a:hover {
  text-decoration: underline;
}


      /* Hiệu ứng khi tải trang */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="auth-container reveal">
      <h2>🔐 Đăng nhập</h2>
      <input type="email" placeholder="Nhập email" required />
      <input type="password" placeholder="Nhập mật khẩu" required />
      <button>Đăng nhập</button>
      <a href="forgot.html">Quên mật khẩu?</a>
      <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    </div>

    <script>
      // Hiệu ứng hiện
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".reveal").classList.add("active");
      });
    </script>
  </body>
</html>
